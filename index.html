<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crime Map</title>

  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>


  <!-- Leaflet heatmap plugin-->
  <script type="text/javascript" src="static/js/leaflet-heat.js"></script>


  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div id="map"></div>
        <div class="row">
          <div class="col-6">
            <div id="slider-container">
              <h3>Temperature Range</h3>
              <p>Min: <span id="minValue"> 15</span>°F</p>
              <input type="range" min="15" max="96" value="15" class="slider" id="minSlider">
              <p>Max: <span id="maxValue">96</span>°F</p>
              <input type="range" min="15" max="96" value="96" class="slider" id="maxSlider">
            </div>
          </div>
          <div class="col-6">
            <div id = "percentage-container" >
              <h3 style="font-size: 23px;"> Percentage of Crimes Occuring</h3>
              <h3 id = "percentValue" style="font-size: 26px;"> 100.00% </h3>
            </div>
          </div>
        </div>
        <br>
      </div>
      <div class="col-4">
        <div id="myDiv"></div>
      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
    integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/charts.js"></script>
  <script type="text/javascript" src="static/js/logic.js"></script>
  


</body>

</html>
